<select 
  class="select select-bordered w-full max-w-xs"
  (change)="onThemeChange($event)">
  @for (theme of themeService.getThemes(); track theme.id) {
    <option 
      [value]="theme.id" 
      [selected]="theme.id === themeService.getCurrentTheme()">
      {{ theme.name }}
    </option>
  }
</select>
