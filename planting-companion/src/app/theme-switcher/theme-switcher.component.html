<select 
  class="select select-bordered w-full max-w-xs"
  (change)="onThemeChange($event)">
  @for (theme of themeService.getThemes(); track theme) {
    <option 
      [value]="theme" 
      [selected]="theme === themeService.getCurrentTheme()">
      {{ theme | titlecase }}
    </option>
  }
</select>
