<div>
  <button class="btn btn-primary" (click)="addUser()">Add User</button>
</div>

<table class="table w-full mt-4">
  <thead>
    <tr>
      <th>Email</th>
      <th>Full Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.email }}</td>
      <td>{{ user.full_name || 'N/A' }}</td>
      <td>
        <button class="btn btn-secondary btn-sm" (click)="editUser(user)">Edit</button>
        <button class="btn btn-error btn-sm" (click)="deleteUser(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- DaisyUI Modal -->
@if (isDialogOpen) {
  <div class="modal modal-open">
    <div class="modal-box">
      <app-user
        [title]="dialogData?.isEdit ? 'Edit User' : 'Add User'"
        [user]="dialogData?.user"
        (save)="closeDialog($event)"
        (cancel)="closeDialog()"
      ></app-user>
    </div>
    <div class="modal-backdrop" (click)="closeDialog()"></div>
  </div>
}
