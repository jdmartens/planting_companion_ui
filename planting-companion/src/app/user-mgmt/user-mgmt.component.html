<div>
  <button class="btn btn-primary" (click)="addUser()">Add User</button>
</div>

<div class="overflow-x-auto">
  <table class="table w-full mt-4">
    <thead>
      <tr>
        <th>Email</th>
        <th>Full Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track user.id) {
        <tr class="hover">
          <td>{{ user.email }}</td>
          <td>{{ user.full_name || 'N/A' }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="editUser(user)">Edit</button>
            <button class="btn btn-sm btn-error ml-2" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      }
      @empty {
        <tr>
          <td colspan="3" class="text-center">No users found</td>
        </tr>
      }
    </tbody>
  </table>
</div>


<!-- DaisyUI Modal -->
@if (isDialogOpen) {
  <div class="modal modal-open">
    <div class="modal-box">
      <app-user
        [title]="dialogData?.isEdit ? 'Edit User' : 'Add User'"
        [user]="dialogData?.user"
        (save)="closeDialog($event)"
        (cancel)="closeDialog()"
      ></app-user>
    </div>
    <div class="modal-backdrop" (click)="closeDialog()"></div>
  </div>
}
