<div class="user-mgmt">
  <h1>User Management</h1>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <div>
    <button mat-raised-button color="primary" (click)="addUser()">Add User</button>
  </div>
  
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
  
    <ng-container matColumnDef="full_name">
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let user">{{ user.full_name || 'N/A' }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button (click)="editUser(user)">Edit</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['email', 'full_name', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['email', 'full_name', 'actions']"></tr>
  </table>

  <div *ngIf="users.length === 0">
    No users found.
  </div>
</div>
