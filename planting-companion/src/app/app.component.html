    <input id="right-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content">
      <!-- Main Content -->
      <div class="flex">
        <!-- Left Menu -->
        <aside class="bg-base-200 h-screen p-4 rounded-lg">
          <ul class="menu bg-base-200 w-full">
            <li><a routerLink="/dash">Dashboard</a></li>
            <li><a routerLink="/plants">Plants</a></li>
            <li><a routerLink="/settings">User Settings</a></li>
            <li><a routerLink="/admin">Admin</a></li>

}
