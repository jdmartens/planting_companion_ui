<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      @if (userForm.get('email')?.hasError('required')) {
        <mat-error>Email is required</mat-error>
      }
      @if (userForm.get('email')?.hasError('email')) {
        <mat-error>Invalid email</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="full_name" />
      @if (userForm.get('full_name')?.hasError('required')) {
        <mat-error>Full name is required</mat-error>
      }
    </mat-form-field>

    <mat-checkbox formControlName="is_active">Active</mat-checkbox>
    <mat-checkbox formControlName="is_superuser">Admin</mat-checkbox>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()" [disabled]="userForm.invalid">Save</button>
</div>
