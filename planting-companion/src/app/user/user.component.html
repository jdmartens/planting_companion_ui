<div class="p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-4">{{ title }}</h1>
  <form [formGroup]="userForm" class="space-y-4">
    <!-- Email Field -->
    <div class="form-control">
      <label class="label">
        <span class="label-text">Email</span>
      </label>
      <input
        type="email"
        formControlName="email"
        placeholder="Enter email"
        class="input input-bordered w-full"
      />
      @if (userForm.get('email')?.hasError('required')) {
        <span class="text-red-500 text-sm mt-1">Email is required</span>
      }
      @if (userForm.get('email')?.hasError('email')) {
        <span class="text-red-500 text-sm mt-1">Invalid email</span>
      }
    </div>

    <!-- Full Name Field -->
    <div class="form-control">
      <label class="label">
        <span class="label-text">Full Name</span>
      </label>
      <input
        type="text"
        formControlName="full_name"
        placeholder="Enter full name"
        class="input input-bordered w-full"
      />
      @if (userForm.get('full_name')?.hasError('required')) {
        <span class="text-red-500 text-sm mt-1">Full name is required</span>
      }
    </div>

    <!-- Active Checkbox -->
    <div class="form-control">
      <label class="cursor-pointer label">
        <span class="label-text">Active</span>
        <input type="checkbox" formControlName="is_active" class="checkbox checkbox-primary" />
      </label>
    </div>

    <!-- Admin Checkbox -->
    <div class="form-control">
      <label class="cursor-pointer label">
        <span class="label-text">Admin</span>
        <input type="checkbox" formControlName="is_superuser" class="checkbox checkbox-primary" />
      </label>
    </div>

    <!-- Actions -->
    <div class="flex justify-end space-x-4">
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      <button
        type="button"
        class="btn btn-primary"
        [disabled]="userForm.invalid"
        (click)="save()"
      >
        Save
      </button>
    </div>
  </form>
</div>
